<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Detail | InnoLamp</title>
    <link
      rel="icon"
      href="img/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
  </head>
  <body>
    <!-- 导航栏 start -->
    <nav class="navbar navbar-expand-lg navbar-light" value="0">
      <a class="navbar-brand" href="#">Innolamp</a>
      <button
        class="navbar-toggler btn-light"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto category">
          <li class="nav-item">
            <a class="nav-link" href="#"
              >Panda <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Duck</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Rabbit</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sheep</a>
          </li>
        </ul>
        <div class="my-2 my-lg-0">
          <ul class="navbar-nav about-contact">
            <li class="nav-item">
              <a class="nav-link" id="about" href="#"
                >About <span class="sr-only"></span
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="contact" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- 导航栏 end -->
    <div class="container-fluid d-flex flex-column align-items-center main">
      <div class="row message">
        <div class="col-lg-5 col-md-12 contact-info">
          <div class="mt-5">
            <p class="text-white">
              <i
                class="fa-regular fa-envelope fa-lg"
                style="color: #ffffff"
              ></i>
              : jack@iwehouseware.com
            </p>
          </div>
          <div class="mt-5">
            <p class="text-white">
              <i
                class="fa-solid fa-mobile-screen-button fa-lg"
                style="color: #ffffff"
              ></i>
              : +86 150-9206-5665
            </p>
          </div>
          <div class="mt-5">
            <p class="text-white">
              <i class="fa-brands fa-whatsapp fa-lg" style="color: #ffffff"></i>
              : +86 150-9206-5665
            </p>
          </div>
          <div class="mt-5">
            <p class="text-white">
              <i class="fa-brands fa-weixin fa-lg" style="color: #ffffff"></i>
              : FCC910
            </p>
          </div>
          <div class="mt-5">
            <p class="text-white">
              <i
                class="fa-solid fa-regular fa-location-dot fa-lg"
                style="color: #ffffff"
              ></i>
              : No.500, South Dazha Road, Jiangbei District, Ningbo, China
            </p>
          </div>
        </div>
        <div class="col-lg-7 col-md-12">
          <form id="inquiry">
            <input type="hidden" name="productName" value="Night Light" />
            <div class="container">
              <div class="row">
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="name" class="col-form-label text-white"
                      >Name:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="username"
                      id="name"
                    />
                  </div>
                </div>
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="email" class="col-form-label text-white"
                      >Email:</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      id="email"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="phone" class="col-form-label text-white"
                      >Phone:</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      name="phone"
                      id="phone"
                    />
                  </div>
                </div>
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="company" class="col-form-label text-white"
                      >Company:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="company"
                      id="company"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label text-white"
                  >Message:</label
                >
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  rows="7"
                ></textarea>
              </div>
              <button
                type="button"
                class="btn btn-lg btn-block mb-3 submit-message"
                onclick="send()"
              >
                Send
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div
      class="container-fluid footer d-flex flex-column align-items-center justify-content-center"
    >
      <ul class="list-unstyled d-flex">
        <li class="text-white copyrite">INNOLAMP © 2023</li>
        <li>
          <a class="text-white ml-5" href="#">News</a>
        </li>
        <li>
          <a class="text-white ml-5" href="#"
            ><i class="fa-brands fa-linkedin" style="color: #ffffff"></i
          ></a>
        </li>
        <li>
          <a class="text-white ml-3" href="#"
            ><i class="fa-brands fa-facebook" style="color: #ffffff"></i
          ></a>
        </li>
        <li>
          <a class="text-white ml-3" href="#"
            ><i class="fa-brands fa-youtube" style="color: #ffffff"></i
          ></a>
        </li>
      </ul>
    </div>
    <!-- 产品详情 end -->
    <!-- 回到顶部 -->
    <!-- 图标 -->
    <script src="js/fontawesome.js"></script>
  </body>
</html>
